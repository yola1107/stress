
server:
  http:
    addr: 0.0.0.0:8001
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9001
    timeout: 1s
log:
  mode: 0 # 0为开发模式(控制台颜色输出)，1为生产模式(写入文件)
  level: "debug"
  app: "kratos-app"
  dir: "./logs"
  file: false

data:
  database:
    driver: mysql
#    source: root:123456@tcp(192.168.152.128:3306)/egame?parseTime=True&loc=Local
    source: root:Aa12345!@#@tcp(192.168.10.83:3306)/egame?parseTime=True&loc=Local
    max_idle_conns: 10
    max_open_conns: 20
  order_database:
    driver: mysql
#    source: root:123456@tcp(192.168.152.128:3306)/egame_order?parseTime=True&loc=Local
    source: root:Aa12345!@#@tcp(192.168.10.83:3306)/egame_order?parseTime=True&loc=Local
    max_idle_conns: 10
    max_open_conns: 20
  redis:
    addr:
#      - 192.168.152.128:6379
      - 192.168.10.83:7000
      - 192.168.10.83:7001
      - 192.168.10.83:7002
      - 192.168.10.83:7003
      - 192.168.10.83:7004
      - 192.168.10.83:7005
    password: "A12345!"
    read_timeout: 0.5s
    write_timeout: 0.5s

launch:
  sites:
    - "egame50001"
  auto_loads: true
  interval_sec: 1
  batch_load_size: 1000
  max_load_total: 3000

notify:
  enabled: false       # 开关，false 时不发送飞书通知
  prefix: "[stress]"   # 消息前缀，用于区分来源
  webhook_url: ""      # 飞书 Webhook 地址
  signing_secret: ""   # 签名密钥，配置后启用加签（与 feishu-test.sh 一致）
